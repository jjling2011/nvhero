[supervisord]
nodaemon=true
logfile=/var/log/supervisord/supervisord.log
pidfile=/var/run/supervisord.pid 

[program:php-fpm]
command=sh /res/scripts/startPhpFpm.sh
autostart=true
autorestart=true

[program:nginx]
command=sh /res/scripts/startNginx.sh
autostart=true
autorestart=true

[program:v2ray]
command=sh /res/scripts/startV2Ray.sh
autostart=true
autorestart=true
