[supervisord]
nodaemon=true
logfile=/var/log/supervisord/supervisord.log
pidfile=/var/run/supervisord.pid 

[program:nginx]
command=sh /res/scripts/startNginx.sh
autostart=true
autorestart=true

[program:v2ray]
command=sh /res/scripts/startV2Ray.sh
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
autostart=true
autorestart=true
